<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Online Voting System - Register</title>
    <link
      rel="stylesheet"
      href="../css/style.css"
    />
  </head>
  <body>
    <div id="headerSection">
      <h1>Onlne Voting System</h1>
    </div>
    <hr />
    <div id="bodySection">
      <form
        action="../api/register.php"
        method="post"
      >
        <h2>Registration</h2>
        <input
          type="text"
          name="name"
          placeholder="Enter your name"
        />
        <input
          type="number"
          name="mobile"
          placeholder="Enter your mobile number"
        /><br /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
        />
        <input
          type="password"
          name="cpassword"
          placeholder="Confirm Password"
        /><br /><br />
        <input
          id="address"
          type="text"
          name="address"
          placeholder="Address"
        />
        <br /><br />
        <center>
          <div id="imagepart">
            Upload Image:
            <input
              type="file"
              name="photo"
            />
          </div>
          <br /><br />
          <div id="role">
            Select your role:
            <select name="role">
              <option value="1">Voter</option>
              <option value="2">Group</option>
            </select>
          </div>
        </center>
        <br /><br />
        <button id="loginbtn">Register</button><br /><br />
        Already user? <a href="../index.html">Login Here</a>
      </form>
    </div>
  </body>
</html>
