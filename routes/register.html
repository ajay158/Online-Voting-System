<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Online Voting System - Register</title>
  </head>
  <body>
    <h1>Onlne Voting System</h1>
    <hr />
    <h3>Registration</h3>
    <form action="#">
      <input
        type="text"
        name="name"
        placeholder="Enter your name"
      />
      <input
        type="number"
        name="mobile"
        placeholder="Enter your mobile number"
      /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
      />
      <input
        type="password"
        name="cpassword"
        placeholder="Confirm Password"
      /><br /><br />
      <input
        type="text"
        name="address"
        placeholder="Address"
      />
      <br /><br />
      Upload Image:
      <input
        type="file"
        name="photo"
      /><br /><br />
      Select role:
      <select name="role">
        <option value="1">Voter</option>
        <option value="2">Group</option></select
      ><br /><br />
      <button>Register</button><br /><br />
      Already user? <a href="../index.html">Login Here</a>
    </form>
  </body>
</html>
